<!DOCTYPE html>

<body>
    <script>
        const drinks = [
            {name: "lemonade", price: 50},
            {name: "lime", price: 10}
            ];
            const sortDrinkByPrice = (obj) =>{
                return obj.sort((a, b) => a.price - b.price);
            };
            console.log(sortDrinkByPrice(drinks))
    </script>
</body>
